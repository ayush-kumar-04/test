<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Idea Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
        }
        .note {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #007BFF;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 3px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container" id="journalContainer">
        <h2>Notes & Idea Journal</h2>
        <input type="text" id="title" placeholder="Note Title" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <textarea id="content" placeholder="Write your note here..." style="width: 100%; padding: 8px; height: 100px;"></textarea>
        <button onclick="addNote()" style="margin-top: 10px; padding: 8px 12px; background-color: #007BFF; color: white; border: none; cursor: pointer;">Add Note</button>
        <div id="notes"></div>
    </div>

    <script>
        function addNote() {
            let title = document.getElementById("title").value;
            let content = document.getElementById("content").value;
            if (title.trim() === "" || content.trim() === "") return;
            
            let noteContainer = document.createElement("div");
            noteContainer.className = "note";
            noteContainer.innerHTML = `<strong>${title}</strong><p>${content}</p>`;
            
            let deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerText = "X";
            deleteBtn.onclick = function() { noteContainer.remove(); };
            
            noteContainer.appendChild(deleteBtn);
            document.getElementById("notes").appendChild(noteContainer);
            
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
        }

        function getRandomBackground() {
            const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];
            return images[Math.floor(Math.random() * images.length)];
        }

        function getRandomJournalColor() {
            const colors = ["#ffffff", "#f8f9fa", "#e9ecef", "#dee2e6", "#d6d8db"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.body.style.backgroundImage = `url(${getRandomBackground()})`;
        document.getElementById("journalContainer").style.backgroundColor = getRandomJournalColor();
    </script>
    <a href="index.html" class="home-button">Home</a>

    <style>
        .home-button {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .home-button:hover {
            background: #e68900;
        }
    </style>
    
</body>
</html>
